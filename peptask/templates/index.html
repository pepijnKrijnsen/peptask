{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block newtask %}
    <div class="new_task">
        <form method="post">
	    <div id="task_title">
		<label for="title">to do:</label><br />
		<input type="text" id="title" name="title">
	    </div>
	    <div id="task_duedate">
		<label for="duedate">complete on:</label><br />
		<input type="text" id="duedate" name="duedate">
	    </div>
	    <input type="submit" value="Save">
	</form> 
    </div>
{% endblock %}

{% block tasks %}
    {% for task in tasks %}
	<div class="task">
	    <h2>{{ task["title"] }}</h2>
	    <h3>{{ task["due_by"] }}</h3>
	    <p><a href="/complete/{{ task["id"] }}">complete</a></p>
	</div>
    {% endfor %}
{% endblock %}
