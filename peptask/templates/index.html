{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

    {% block newtask %}
	<div class="new_task">
	    <form method="post">
		<div id="task_title">
		    <label for="title">to do:</label><br />
		    <input type="text" id="title" name="title">
		</div>
		<div id="task_duedate">
		    <label for="duedate">complete on:</label><br />
		    <input type="text" id="duedate" name="duedate">
		</div>
		<input type="submit" value="save">
	    </form> 
	</div>
    {% endblock %}

    {% block tasks %}
    <div id="list">
	{% for task in tasks %}
	    <div class="task">
		<h1>{{ task["title"] }}</h1>
		<h2>{{ task["due_by"] }}</h2>
		<p><a href="/complete/{{ task["id"] }}">complete</a></p>
	    </div>
	{% endfor %}
    </div>
    {% endblock %}
